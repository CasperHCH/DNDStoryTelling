[pytest]
testpaths = testing/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v -s --strict-markers --cov=app --cov-report=html --cov-report=xml --cov-report=term-missing --cov-fail-under=38 --maxfail=5 --tb=short
pythonpath = .
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance benchmarking tests
    audio: Audio processing tests
    security: Security tests
    slow: Slow running tests
    real_audio: Tests requiring real D&D audio files
    quality: Quality assessment tests
    asyncio: Asynchronous tests
# timeout = 300
filterwarnings =
    ignore::RuntimeWarning
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning:torch.*
    ignore::UserWarning:torch.*
    ignore::FutureWarning:.*weights_only.*
    ignore::RuntimeWarning:whisper.*