codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 30%           # Current goal
        threshold: 1%         # Allow 1% decrease
        base: auto
        
    patch:
      default:
        target: 50%           # New code should have better coverage
        threshold: 5%
        
comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no

ignore:
  - "testing/**"
  - "tests/**"
  - "**/__pycache__"
  - "**/node_modules"
  - "scripts/**"
  - "deployment/**"
  - "alembic/**"
  - "app/static/**"
  - "app/templates/**"
