{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- File Upload Area -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
            <p class="text-gray-500">Drag and drop your file here or</p>
            <input type="file" id="file-input" class="hidden" accept=".txt,.mp3,.wav">
            <button onclick="document.getElementById('file-input').click()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Choose File
            </button>
        </div>
        <div id="file-info" class="mt-4 hidden">
            <p class="text-sm text-gray-600">Selected file: <span id="file-name"></span></p>
            <button id="upload-btn" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Process File
            </button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div id="chat-messages" class="h-96 overflow-y-auto mb-4 p-4 border rounded-lg">
            <div class="welcome-message text-gray-600">
                Welcome! Upload a file to start the conversation.
            </div>
        </div>
        <div class="flex gap-2">
            <input type="text" id="message-input" class="flex-1 p-2 border rounded" placeholder="Type your message...">
            <button id="send-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Send
            </button>
        </div>
    </div>

    <!-- Configuration Area -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Configuration</h2>
        <form id="config-form">
            <label for="confluence-url" class="block text-sm font-medium text-gray-700">Confluence URL</label>
            <input type="text" id="confluence-url" class="mt-1 p-2 border rounded w-full" placeholder="https://your-domain.atlassian.net">

            <label for="confluence-api-token" class="block text-sm font-medium text-gray-700 mt-4">Confluence API Token</label>
            <input type="text" id="confluence-api-token" class="mt-1 p-2 border rounded w-full" placeholder="Your API Token">

            <label for="confluence-parent-page-id" class="block text-sm font-medium text-gray-700 mt-4">Confluence Parent Page ID</label>
            <input type="text" id="confluence-parent-page-id" class="mt-1 p-2 border rounded w-full" placeholder="123456789">

            <label for="openai-api-key" class="block text-sm font-medium text-gray-700 mt-4">OpenAI API Key</label>
            <input type="text" id="openai-api-key" class="mt-1 p-2 border rounded w-full" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">

            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Configuration</button>
        </form>
    </div>
</div>
{% endblock %}
