<!DOCTYPE html>
<html lang="en" class="">
<script>
    // Immediate theme application to prevent flash
    (function() {
        const savedDarkMode = localStorage.getItem('darkMode');
        const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedDarkMode === 'true' || (savedDarkMode === null && systemDarkMode)) {
            document.documentElement.classList.add('dark');
        }
    })();
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered D&D story generation platform. Transform your session recordings into compelling narratives using OpenAI and publish to Confluence.">
    <meta name="keywords" content="D&D, dungeons and dragons, story telling, AI, OpenAI, audio processing, narrative generation">
    <meta name="author" content="DNDStoryTelling">
    <meta name="robots" content="index, follow">

    {% set page_title = "D&D Story Telling - " + (self.title() if self.title() else "Home") %}

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page_title }}">
    <meta property="og:description" content="Transform your D&D sessions into compelling stories with AI">
    <meta property="og:url" content="{{ request.url if request else '' }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{{ page_title }}">
    <meta property="twitter:description" content="Transform your D&D sessions into compelling stories with AI">

    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="{{ url_for('static', path='favicon-32x32.svg') }}">
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.svg') }}">

    <title>{% block title %}D&D Story Telling - Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    <!-- Preload critical resources -->
    <link rel="preload" href="{{ url_for('static', path='/js/main.js') }}" as="script">
    <link rel="preconnect" href="https://cdn.socket.io">
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">D&D Story Telling</h1>
            <div class="flex items-center gap-3">
                <button id="theme-toggle" class="text-white hover:text-yellow-300 transition-colors px-3 py-1 rounded border border-gray-600 hover:border-yellow-300" title="Toggle Dark/Light Mode">
                    <span id="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
