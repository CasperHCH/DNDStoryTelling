# PostgreSQL configuration optimized for Synology DS718+ NAS
# Low resource usage configuration

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 20                    # Reduced for NAS

# Memory Settings (optimized for limited RAM)
shared_buffers = 64MB                   # Reduced from default
effective_cache_size = 256MB            # Conservative estimate
work_mem = 4MB                          # Reduced for limited RAM
maintenance_work_mem = 32MB             # Conservative

# WAL Settings (optimized for reliability on NAS)
wal_level = replica
wal_buffers = 2MB                       # Small but sufficient
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min              # More frequent checkpoints
max_wal_size = 512MB                    # Smaller WAL files
min_wal_size = 128MB

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 2            # Limited by NAS storage

# Logging (essential for debugging on NAS)
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 10MB
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Background Writer (optimized for NAS storage)
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Vacuum Settings (important for long-running NAS deployment)
autovacuum = on
autovacuum_max_workers = 2              # Reduced for NAS
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Client Connection Defaults
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Statement Timeout (prevent runaway queries)
statement_timeout = 300000              # 5 minutes
idle_in_transaction_session_timeout = 600000  # 10 minutes

# SSL (for security)
ssl = off                               # Disable for internal network
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'

# Shared Preload Libraries
shared_preload_libraries = ''           # Keep minimal for performance